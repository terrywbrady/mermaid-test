</div>
<script type="text/javascript">
  $(document).ready(function(){
    loadDiagram("one.mmd");
    setTimeout(function(){loadDiagram("two.mmd")}, 3000);
  });
  
  function loadDiagram(fname) {
    $.get({
      url: "data/" + fname,
      success: function(data) {
        $(".mermaid").text(data);
        mermaid.init(undefined, document.querySelectorAll(".mermaid"));
      }
    });
  }
</script>
