<script type="text/javascript">
  $(document).ready(function(){
    loadDiagram("one.mmd");
    setTimeout(3000, function(){loadDiagram("two.mmd"});
  });
  
  function loadDiagram(fname) {
    $.get({
      url: "data/" + fname,
      success: function(data) {
        $(".mermaid").text(data);
        mermaid.initialize();
      }
    });
  }
</script>
